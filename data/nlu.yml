version: "2.0"

nlu:
  # general

  - intent: greet
    examples: |
      - hey
      - hello
      - oi
      - opa
      - bom dia
      - boa tarde
      - dale
      - eae
      - e ai
      - salve
      - opa, tudo bem?
      - oi, como vai?
      - tudo bem?

  - intent: goodbye
    examples: |
      - boa noite
      - até mais
      - nos vemos
      - até
      - falou
      - tchau
      - é nois
      - valeu
      - vlw
      - flw
      - é isso

  - intent: affirm
    examples: |
      - sim
      - s
      - certo
      - com certeza
      - pode ser
      - correto
      - vai fundo
      - quero

  - intent: deny
    examples: |
      - não
      - n
      - nop
      - de forma alguma
      - jamais
      - cancela

  - intent: bot_challenge
    examples: |
      - és um bot?
      - vc é um humano?
      - estou eu a falar com uma máquina?
      - eu to falando com uma pessoa?

  - intent: nlu_fallback
    examples: |
      - chouriço
      - kkkkk wtf

  ## ad-hoc

  - intent: list_matchups
    examples: |
      - quem é bom contra [kunkka](hero:kunkka)?
      - como eu lido com um [storm](hero:stormspirit)?
      - o que escolher contra [invoker](hero:invoker)
      - sugestões contra [yurnero](hero:juggernaut)
      - counters de [windranger](hero:windrunner)
      - como ganhar de um [witch doctor](hero:witchdoctor)
      - inimigo pegou [leshrac](hero:leshrac)
      - estou enfrentando uma [akasha](hero:queenofpain)
      - quem utilizar versus [enchantress](hero:enchantress)
